    <main class="mainCarrito">
        <div class="divMainCarrito">
            <h1 class="display-4 fw-bold lh- pb-2"><span class="colorFont">Tu compra:</span></h1>
            <div class="contenedorCarro">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">SKU</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col"></th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="contenedorCarro">
                        <!-- Aquí se dibujara el contenido y luego el total -->
                    </tbody>
                    <tbody id="totalCarro">

                    </tbody>
                </table>
                <div class="d-flex bd-highlight">
                    <div class="p-2 flex-grow-1 bd-highlight"></div>
                    <div class="p-2 bd-highlight"></div>
                    <div class="p-2 bd-highlight"><button type="button" class="btn btn-warning d-flex flex-row"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">Ir a
                            pagar</button></div>
                </div>
            </div>
        </div>
    </main>



    <footer class="footerb footer_style">
        <ul class="footerLista animacion">
            <li>
                <h3 class="footer_h3">Redes Sociales</h3>
            </li>
            <li class="link"><a href="https://www.facebook.com/">Facebook</a></li>
            <li class="link"><a href="https://www.instagram.com/">Instagram</a></li>
            <li class="link"><a href="https://www.tiktok.com/">Tik Tok</a></li>
        </ul>
        <ul class="footerLista animacion">
            <li>
                <h3 class="footer_h3">Contacto</h3>
            </li>
            <li class="link">Wsp: +569 555 555 55</li>
        </ul>
    </footer>

    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header itemDetailBar">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row align-items-around rounded-3">
                        <div class="col-lg-5 px-lg-5 pt-lg-3 d-flex flex-column justify-content-center">
                            <h4 id="tittleItemDetail" class="display-4 fw-bold lh- pb-3 productoFont">Ingrese sus
                                datos:</span></h4>
                            <form id="containerFormCard">
                                <div class="mb-3">
                                    <label class="form-label">Nombre completo:</label>
                                    <input type="text" class="form-control w-75" id="inputNameCart"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Rut:</label>
                                    <input type="text" class="form-control w-25" id="inputTRutCart"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="email" class="form-control w-50" id="inputEmailCart">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Dirección de entrega:</label>
                                    <input type="text" class="form-control w-75" id="inputAddressCart">
                                </div>
                                <button type="button" id="btnSendOrder"
                                    class="btn botonCarrito btn-lg text-white">Realizar compra</button>
                            </form>
                            <div class="desaparecer2"></div>
                        </div>
                        <section id="responseOrderContainer" class="col-lg-7 d-flex justify-content-center">
                            <div class="vw-100 shadowDB">
                            </div>
                        </section>
                    </div>
                </div>
                <div class="modal-footer itemDetailBar">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- TEMPLATE -->
    <template id="templateCarritoContenido">
        <tr>
            <th id="idProducto" scope="row">1</th>
            <td id="nombreProducto">Titulo1</td>
            <td id="cantidadProducto">Cantidad1</td>
            <td><button id="botonPlus" type="button" class="btn botonPlus botonCarrito btnProductoCarrito"><i
                        class="bi bi-plus-circle"></i></button><span id="cantidadProducto"> </span><button
                    id="botonMinus" type="button" class="btn botonCarrito btnProductoCarrito"><i
                        class="bi bi-dash-circle"></i></button></td>
            <td id="precioProducto">$$$$</td>
        </tr>
    </template>
    <template id="templateOrder">
        <div class="card p-3 border border-success rounded-3" style="width: 30rem;">
            <div class="d-flex">
                <span class="text-info">
                    <h2>N° de orden:&nbsp</h2>
                </span>
                <h2 id="idInvoiceOrder"> 1</h2>
            </div>
            <div class="card-body h-100 d-flex justify-content-around flex-column">
                <span class="text-info">Nombre:</span>
                <h4 id="clientName"> Sebastián Marambio Sandoval</h4>
                <span class="text-info">Rut:</span>
                <h4 id="clientRUT"> 19274545-7</h4>
                <span class="text-info">Email:</span>
                <h4 id="clientEmail"> s.marambiosandoval</h4>
                <span class="text-info">Address:</span>
                <h4 id="clientAddress"> Javiera carrera 426</h4>
                <span class="text-info">Fecha:</span>
                <h4 id="invoiceDate"> 55/55/2014</h4>
                <span class="text-info">Precio total:</span>
                <h4 id="totalInvoice"> $$$$ precio total</h4>
            </div>
        </div>
    </template>
    <template id="templateCarritoTotal">
        <!-- <tr>
            <td></td>
            <td><b>DESCUENTO</b></td>
            <td id="CantidadDescuento">10%</td>
            <td></td>
            <td></td>
        </tr> -->
        <tr>
            <td></td>
            <td><b>TOTAL</b></td>
            <td id="cantidadTotal">CANTIDAD TOTAL</td>
            <td><button id="botonVaciar" type="button" class="btn btn-danger btnProductoCarrito "><i
                        class="bi bi-trash"></i></button></td>
            <td id="totalPrecio">$$$$$</td>
        </tr>

    </template>
