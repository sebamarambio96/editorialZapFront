<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial Paz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="text-center bodyLogin">
    
    <main class="form-signin">
        
        <form class="formLogin">
            <a href="../index.html"><img class="mb-4" src="../img/favicon.ico" alt="" width="190" height="185"></a>
            <h1 class="h3 mb-3 fw-normal">Por favor, ingresa tu cuenta</h1>

            <div class="form-floating colorFont">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo electronico</label>
            </div>

            <div class="form-floating colorFont">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword ">Contraseña</label>
                <a href="#"><p class="d-flex flex-row-reverse listaLogin">¿Has olvidado tu contraseña?</p></a>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recuérdame
                </label>
            </div>

            <div>
            <button class="w-100 btn btn-lg botonIngresa">Ingresar</button>
            </div>
        </form>
        
        <a href="registro.html"><button class="w-100 btn btn-lg btn btn-dark botonRegistro mt-3">Registrate!</button></a>
        <p class="mt-4 mb-3">&copy; 2022</p>
    </main>



</body>

</html>
