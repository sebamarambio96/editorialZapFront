<body class="text-center bodyLogin">

    <main class="form-signin">

        <form class="formLogin">
            <a href="../index.html"><img class="mb-4" src="../img/favicon.ico" alt="Logo !ZAP!" width="120" height="120"></a>
            <h1 class="h3 mb-3 fw-normal">Ingrese sus datos:</h1>

            <p class="d-flex listaLogin">Nombre completo:</p>
            <div class="form-floating colorFont">
                <input class="form-control" id="floatingInput" placeholder="Nombre y 2 Apellidos">
                <label for="floatingInput">Juan Perez Pereira</label>
            </div>

            <p class="d-flex listaLogin">Correo electronico:</p>
            <div class="form-floating colorFont">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">nombre@ejemplo.com</label>
            </div>

            <p class="d-flex listaLogin">Ingrese una contraseña:</p>
            <div class="form-floating colorFont">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword ">Contraseña</label>
            </div>

            <div class="checkbox mb-3 d-flex flex-column align-items-start">
                <label>
                    <input type="checkbox" value="remember-me"> Acepto terminos y condiciones
                </label>
                <label>
                    <input type="checkbox" value="remember-me"> Acepto recibir novedades
                </label>
            
            </div>
            <button class="w-100 btn btn-lg botonCarrito" type="submit">Enviar</button>
            <p class="mt-4 mb-3">&copy; 2022</p>
        </form>
    </main>
